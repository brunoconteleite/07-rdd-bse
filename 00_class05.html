# Step back: Continuity-Based RD

&lt;u&gt;**Recall:**&lt;/u&gt; our aim is to estimate the effects of `\(T_i\)` on `\(Y_i = T_i Y_i(1) + (1 - T_i) Y_i(0)\)`, but
`$$Y_i(1), Y_i(0) \not\perp T_i | X_i$$`

To overcome that, RD assumes treatment discontinuity
`$$\lim_{x \downarrow c} \mathbb{P}(T_i = 1 | X_i = x) \neq \lim_{x \uparrow c} \mathbb{P}(T_i = 1 | X_i = x)$$`
and &lt;g&gt;continuity of potential outcomes&lt;/g&gt;
`$$\lim_{x \downarrow c} \mathbb{E}\left[Y_i(j) | X_i = x\right] = \lim_{x \uparrow c} \mathbb{E}\left[Y_i(j) | X_i = x\right] \quad \forall j = 0,1$$`
These are the assumptions of the &lt;o&gt;continuity-based&lt;/o&gt; RD approach
- Last class: alternative *local randomization approach*

---

# Step back: Continuity-Based RD

Actually, early RD work did not treated it as such

- Thistlethwaite and Campbell (1960) read &lt;o&gt;RD as a random experiment&lt;/o&gt;

Hence, units above/below would be &lt;g&gt;purely comparable&lt;/g&gt;

- Also with respect with potential outcomes `\(Y_i(1)\)` and `\(Y_i(0)\)`

Cattaneo et al. (2015) revist this interpreting RD as a &lt;u&gt;local random experiment&lt;/u&gt;

# Local Randomization RD

So, when is &lt;o&gt;continuity-based or local randomization&lt;/o&gt; RD preferred?

&lt;u&gt;Continuity-based&lt;/u&gt;: when there is &lt;g&gt;enough observations&lt;/g&gt; close to `\(c\)`

- Recall: issue with continuity is the approximation of local polynomials

- Less observations, higher bias (even if adjusting `\(h\)`) and risk of overfitting
  
--

&lt;br&gt;

&lt;u&gt;Local Randomization&lt;/u&gt;: suitable for settings with &lt;g&gt;less data&lt;/g&gt; close to cutoff `\(c\)`

- Also, it is preferred when `\(X_i\)` is discrete (more on that later)

- In many settings, `\(\tau_{SRD}\)` is contrasted to `\(\theta_{SRD}\)` as robustness

---

# RD Designs with Discrete Scores

&lt;u&gt;Continuity based-RD&lt;/u&gt;: requires a continuous score variable `\(X_i\)`

- Why: discrete support `\(X_i \rightarrow\)` discrete `\(\mathbb{E} \left[ Y_i(j) | X_i \right]\)` `\(\forall j = 0,1\)`

- Can we `\(\tau_{SRD}\)` infer with discrete `\(X_i\)`?

&lt;br&gt;

&lt;u&gt;Illustrative settings&lt;/u&gt;:

- Exam &lt;g&gt;grades&lt;/g&gt; are continuous in principle, but often discrete in practice

- Age-based policies if `\(X_i \equiv\)` years (and window of observation is small)

- Policies based on &lt;o&gt;number of children&lt;/o&gt;

- ...

---

# RD Designs with Discrete Scores

While (eventually) complicated, Discrete Score RD (DSRD) &lt;g&gt;resemble standard RD&lt;/g&gt;

- In practice, observed `\(X_i\)` scores are &lt;o&gt;always discrete&lt;/o&gt; (to some extent)

--

&lt;br&gt;

Hence, &lt;u&gt;DSRD is characterized&lt;/u&gt; when `\(X_i\)`'s support faeture relatively few mass points

- &lt;g&gt;Potentially subjective:&lt;/g&gt; DSRD as robustness (marginal settings)

--

&lt;br&gt;

Regardless, in practice DSRD is better estimated with &lt;u&gt;local randomization RD&lt;/u&gt;

# RD Designs with Discrete Scores: Wrapping Up

&lt;g&gt;Discrete Score&lt;/g&gt; `\(X_i\)` are not a challenge per se

- One only needs to check the "degree of discreteness" of data

- Choose between continuity-based or local randomization

- Or both as of robustness (important: `\(h \neq w\)`)

--

&lt;br&gt;

&lt;u&gt;Side takeaway&lt;/u&gt;: RD settings treat all units with common `\(X_i\)` equally!

- Hence, `\(\hat{\tau}_{SRD}\)` can be retrieved with &lt;o&gt;aggregated data&lt;/o&gt;

# Kink RD Designs: Formalizing

Intuitively, while the &lt;g&gt;continuity of potential outcomes&lt;/g&gt; assumption is still needed
`$$\lim_{x \downarrow c} \mathbb{E}\left[Y_i(j) | X_i = x\right] = \lim_{x \uparrow c} \mathbb{E}\left[Y_i(j) | X_i = x\right] \quad \forall j = 0,1$$`
Kink RD requires a &lt;u&gt;discontinuity in the first derivative&lt;/u&gt; of treatment probability &lt;o&gt;or intensity&lt;/o&gt;
`$$\lim_{x \downarrow c} \frac{d \mathbb{P}(T_i = 1 | X_i = x)}{d x} \neq \lim_{x \uparrow c} \frac{d \mathbb{P}(T_i = 1 | X_i = x)}{dx}$$`

See Card et al. (2017) for more details and careful formalization

---

# Kink RD Designs: Formalizing

`\(\tau_{KRD}\)` is defined as
`$$\hat{\tau}_{KRD} = \frac{\lim_{x \downarrow c} \frac{\hat{\mathbb{E}} \left[ Y_i | X_i = x \right]}{d x} - \lim_{x \uparrow c} \frac{d \hat{\mathbb{E}} \left[ Y_i | X_i = x \right]}{d x}}{\lim_{x \downarrow c} \frac{\hat{\mathbb{E}} \left[ T_i | X_i = x \right]}{d x} - \lim_{x \uparrow c} \frac{\hat{\mathbb{E}} \left[ D_i | X_i = x \right]}{dx}},$$`
where `\(T_i\)` can be either &lt;g&gt;binary or in intensity&lt;/g&gt; terms (e.g., value of UI)

&lt;u&gt;Interpretation&lt;/u&gt;: `\(\mathbb{E} \left[ d (Y_i(1) - Y_i(0)) / d x | X_i = x \right]\)`

---

# Kink RD Designs: Formalizing

Kink RD point &lt;g&gt;estimation resembles Sharp RD&lt;/g&gt;. Recall that (if `\(p=1\)`)
`$$Y_i = \mu_{-} + \mu_{-}^1 (X_i - c) + \gamma^1 (X_i - c) T_i + \tau_{SRD} T_i + \varepsilon_i \quad \forall X_i \in [c-h, c+h]$$`
&lt;br&gt;

In Kink RD, &lt;u&gt;estimation is identical&lt;/u&gt;! What is the &lt;o&gt;difference?&lt;/o&gt;

--

- Kink RD `\(\rightarrow\)` no discontinuity `\(\rightarrow \hat{\tau}_{SRD} = 0\)`

--

- Kink RD focuses on `\(\gamma^1 \equiv \tau_{KRD}\)`: `\(\Delta\)` first derivative (slope)!

# Differences-in-Discontinuities: Introduction

In many settings, discontinuities in (potential) outcomes are a &lt;g&gt;regular feature&lt;/g&gt;

- Differences in labor market formality between urban/rural settings

- Criminality rates between high-/low-income neighborhoods

--

What is &lt;o&gt;policies affect&lt;/o&gt; `\(\mathbb{E} \left[ Y_{1}(1) - Y_1(0) | X_i = c \right]\)`?

- Policies to reduce spatial disparities in outcomes?

- Inequality between gender or age groups?

- ...

---

# Differences-in-Discontinuities: Introduction

&lt;u&gt;Diff-in-Disc&lt;/u&gt;: focuses on &lt;g&gt;changes over time!&lt;/g&gt;

- Differences: before/after policy

- Outcome: Discontinuity `\(\hat{\mathbb{E}} \left[ Y_{1}(1) - Y_1(0) | X_i = c \right]\)`

Hence, it &lt;u&gt;resembles a "dynamic RD"&lt;/u&gt;, where `\(\tau_{SRD}\)` changes due to policy

- Many &lt;o&gt;ingredients from differences-in-differences&lt;/o&gt;

- Fast-evolving field, technical aspects beyond the scope of our corse

&lt;u&gt;State-of-art&lt;/u&gt;: De Chaisemartin and d’Haultfoeuille (2020) and Callaway and Sant’Anna (2021)

---

# Differences-in-Discontinuities: Formalizing

Assume a time-varying policy change `\(P_{it} : P_{it+1}=1\)`, and `\(0\)` otherwise. Diff-in-disc `\(\tau_{DDC}\)`:
`$$\tau_{DDC} \equiv \mathbb{E} \left[ \tau_{SRD, t+1} - \tau_{SRD, t} | X_i = c \right]$$`
and its estimation is a &lt;o&gt;panel-and-interacted&lt;/o&gt; Sharp RD regression:
`\begin{align}
Y_{it} &amp;= \mu_{-} + \sum\limits_{r = 1}^p \mu_{-}^r (X_{it} - c)^r + \sum\limits_{r = 1}^p \gamma^r (X_{it} - c)^r T_i + \sum\limits_{r = 1}^p \lambda^r (X_{it} - c)^r T_i P_{it} + \\
&amp;+ \sum\limits_{r = 1}^p \gamma^r (X_{it} - c)^r P_{it} + \tau_{SRD,t} T_i + \underbrace{\tau_{DDC} T_i P_{it}}_{\text{Change in } \tau_{SRD} \text{ after policy}} + \varepsilon_i
\end{align}`
